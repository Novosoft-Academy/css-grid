<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>
    <header>
        <h1>CSS Display: Grid</h1>
    </header>
    
    <main>                                  <!-- Grid Container -->
        <div class="item"><p>1</p></div>    <!-- Grid Item -->
        <div class="item"><p>2</p></div>
        <div class="item"><p>3</p></div>
        <div class="item"><p>4</p></div>
        <div class="item"><p>5</p></div>
        <div class="item"><p>6</p></div>
        <div class="item"><p>7</p></div>
        <div class="item"><p>8</p></div>
        <div class="item"><p>9</p></div>
    </main>
</body>
</html>
